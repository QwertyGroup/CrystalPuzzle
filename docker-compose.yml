version: "3"
services:
  tbot-nothing:
    container_name: tbot-nothing
    image: golang:latest
    expose:
      - "9098"
    ports:
      - "9098:9098"
    volumes:
      - ./:/tbot
    working_dir: /tbot
    command: "go run main.go -s release"

networks:
  default:
    external:
      name: tbot-net
